<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BriefBox AI</title>
</head>
<body>

    <h1>BriefBox AI</h1>

    <div id="output"></div>
  </div>
  <script src="popup.js"></script>
